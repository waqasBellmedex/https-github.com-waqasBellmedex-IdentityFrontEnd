<form #registerForm="ngForm" (ngSubmit)="submit()">
    <div class="outer">
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">
                            <h3 class="pt-3 font-weight-bold">{{'SIGNUP.HEADER' | translate}}</h3>
                        </div>
                        <div class="panel-body p-3">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" placeholder="Email" [(ngModel)]="registrationdto.email" name="email" #email="ngModel" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="UserName" [(ngModel)]="registrationdto.fullName" name="fullName" #fullName="ngModel" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="phoneNumber" [(ngModel)]="registrationdto.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" required>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" [(ngModel)]="registrationdto.password" name="password" #password="ngModel" required>
                                    <span (click)="hideshowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">{{'SIGNUP.HEADER' | translate}}</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login">{{'LOGIN.HEADER' | translate}}</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
